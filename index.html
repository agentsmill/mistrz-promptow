<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Redirect to the correct location based on deployment environment -->
    <script>
      // Check if we're on GitHub Pages
      if (window.location.hostname.includes("github.io")) {
        // For GitHub Pages, redirect to the root of the repository
        // Remove any trailing slashes and ensure we don't append index.html
        const basePath = window.location.pathname
          .split("/")
          .slice(0, -1)
          .join("/");
        window.location.href = basePath || "/";
      } else {
        // Local development or custom domain
        window.location.href = "./dist/index.html";
      }
    </script>
    <title>Mistrz Promptów - Przekierowanie</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        line-height: 1.6;
        text-align: center;
      }
      .container {
        max-width: 800px;
        background-color: #34495e;
        border: 4px solid #ecf0f1;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }
      h1 {
        color: #f1c40f;
        margin-bottom: 30px;
        font-size: 1.8em;
        text-shadow: 3px 3px #000;
        line-height: 1.3;
      }
      p {
        margin-bottom: 20px;
      }
      a {
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>⚡ Mistrz Promptów ⚡</h1>
      <p>Przekierowywanie do aplikacji...</p>
      <p>
        Jeśli nie zostałeś przekierowany automatycznie,
        <a href="/" id="manual-redirect">kliknij tutaj</a>.
      </p>
      <script>
        // Update the manual redirect link based on the environment
        document.getElementById("manual-redirect").href =
          window.location.hostname.includes("github.io")
            ? "/" + window.location.pathname.split("/")[1] // GitHub Pages: /repository-name
            : "./dist/index.html"; // Local development
      </script>
    </div>
  </body>
</html>
